  <body>
    
  <h2>GET YOUR CHIEU CAO</h2>
  <input id="i01" type="text" name="getTall" placeholder="Nhập chiều cao của bạn">
  <br><br>
  <button id="b01">Done</button>
  <p><span id="p01"></span></p>
  <p><a href="https://www.facebook.com/khanh2909"><strong>Link</strong></a></p>
  <script type="text/javascript">
    var input = document.getElementById('i01');
    var button = document.getElementById('b01');
    var para = document.getElementById('p01');
    var span = document.querySelector('span');
    //var body = document.getElementsByTagName('body');

    input.addEventListener('keyup', getWhite);
    button.addEventListener('click', getTall);

    function getWhite() {
      span.style.border = 'transparent';
      span.style.backgroundColor = 'transparent';
      span.textContent = '';
    }

    function getTall() {

      var parseInput = parseInt(input.value);
      var inputString = input.value.toLowerCase();

      span.style.border = '2px transparent rgb(250, 249, 255, 0.8)';
      span.style.borderRadius = '10px';
      span.style.backgroundColor = 'rgb(250, 249, 255, 0.8)';

      if (inputString.substring(inputString.length - 2) == 'cm') {
        inputString = inputString.substring(0, inputString.length - 2);
      }
      if (isNaN(parseInput)) {
        para.innerHTML = 'Nhập chiều cao vào con gà...';
      } else if (parseInput >= 250){
        para.innerHTML = 'Am i a joke to you ?';
      } else if (parseInput <= 120) {
        para.innerHTML = 'Nà ní ?';
      } else if (parseInput <= 155) {
        para.innerHTML = 'Bạn cao:  ' + inputString + 'cm - Thấp hơn Khánh :)';
      } else {
        para.innerHTML = 'Chiều cao của bạn là:   ' + inputString + 'cm';
      }
      input.value = '';
    }
  </script>
